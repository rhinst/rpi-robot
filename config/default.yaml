logging:
  version: 1
  formatters:
    verbose:
      format: "%(levelname)s %(asctime)s %(module)s %(process)d %(thread)d %(message)s"
    simple:
      format: "%(levelname)s %(message)s"
  handlers:
    file:
      level: "DEBUG"
      class: "logging.FileHandler"
      filename: "logfile.txt"
      formatter: "verbose"
    console:
      level: "INFO"
      class: "logging.StreamHandler"
      formatter: "simple"
  loggers:
    robot:
      level: "DEBUG"
      handlers:
        - file
        - console
message_bus:
  host: "localhost"
  port: 6379
subsystems:
  listening:
    engine:
      name: "sphinx"
      options:
        language: "en-US"
    microphone:
      device_name: "default"
  motor:
    gpio_pins:
      front_left:
        direction: 12
        speed: 13
      front_right:
        direction: 14
        speed: 15
      rear_left:
        direction: 16
        speed: 17
      rear_right:
        direction: 18
        speed: 19

